<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eagle Scout</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      padding: 24px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    header h1 {
      font-size: 22px;
      font-weight: 600;
      color: #f0f6fc;
    }

    header .badge {
      font-size: 11px;
      background: #1f6feb;
      color: #fff;
      padding: 2px 8px;
      border-radius: 12px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      align-items: center;
    }

    select, input[type="text"] {
      background: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      min-width: 280px;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #1f6feb;
    }

    button {
      background: #1f6feb;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover { background: #388bfd; }
    button:disabled { background: #30363d; cursor: default; }

    .btn-secondary {
      background: #21262d;
      border: 1px solid #30363d;
    }
    .btn-secondary:hover { background: #30363d; }

    .tabs {
      display: flex;
      gap: 2px;
      border-bottom: 1px solid #30363d;
      margin-bottom: 20px;
    }

    .tab {
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      color: #8b949e;
      border: 1px solid transparent;
      border-bottom: none;
    }

    .tab.active {
      color: #f0f6fc;
      background: #161b22;
      border-color: #30363d;
      margin-bottom: -1px;
    }

    .tab:hover:not(.active) { color: #e6edf3; }

    .panel { display: none; }
    .panel.active { display: block; }

    .output-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      font-family: "SF Mono", "Fira Code", monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 200px;
      max-height: 600px;
      overflow-y: auto;
      color: #c9d1d9;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
    }

    .image-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 14px 16px;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .image-card:hover { border-color: #1f6feb; }
    .image-card.selected { border-color: #1f6feb; background: #0d1926; }

    .image-card .repo {
      font-weight: 600;
      font-size: 13px;
      color: #58a6ff;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .image-card .meta {
      font-size: 11px;
      color: #8b949e;
      display: flex;
      gap: 12px;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #30363d;
      border-top-color: #1f6feb;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .status {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 12px;
      min-height: 18px;
    }

    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
      align-items: center;
    }

    label { font-size: 12px; color: #8b949e; }

    .severity-toggle {
      display: flex;
      gap: 6px;
    }

    .sev-btn {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
    }

    .sev-btn.active { color: #fff; border-color: transparent; }
    .sev-btn.critical.active { background: #da3633; }
    .sev-btn.high.active { background: #d29922; }
    .sev-btn.medium.active { background: #e3b341; color: #0d1117; }
    .sev-btn.low.active { background: #388bfd; }
  </style>
</head>
<body>

<header>
  <h1>Eagle Scout</h1>
  <span class="badge">Docker Scout</span>
</header>

<div class="toolbar">
  <select id="imageSelect"><option value="">Loading images...</option></select>
  <button id="refreshImages" class="btn-secondary" onclick="loadImages()">Refresh</button>
  <button id="scanBtn" onclick="runScan()">Scan</button>
  <span class="status" id="scan-status"></span>
</div>

<div class="tabs">
  <div class="tab active" onclick="switchTab('quickview')">Quickview</div>
  <div class="tab" onclick="switchTab('cves')">CVEs</div>
  <div class="tab" onclick="switchTab('recommendations')">Recommendations</div>
</div>

<!-- Quickview -->
<div id="tab-quickview" class="panel active">
  <div class="output-box" id="qv-output">Select an image and click Scan.</div>
</div>

<!-- CVEs -->
<div id="tab-cves" class="panel">
  <div class="output-box" id="cve-output">Select an image and click Scan.</div>
</div>

<!-- Recommendations -->
<div id="tab-recommendations" class="panel">
  <div class="output-box" id="rec-output">Select an image and click Scan.</div>
</div>

<script>
  const API = 'http://localhost:8888';

  function api(path) {
    return fetch(API + path).then(r => r.json());
  }

  async function loadImages() {
    const sel = document.getElementById('imageSelect');
    sel.innerHTML = '<option value="">Loading...</option>';
    try {
      const images = await api('/images');
      sel.innerHTML = '<option value="">-- select an image --</option>';
      (images || []).forEach(img => {
        if (img.repository === '<none>') return;
        const opt = document.createElement('option');
        opt.value = `${img.repository}:${img.tag}`;
        opt.textContent = `${img.repository}:${img.tag}  (${img.size})`;
        sel.appendChild(opt);
      });
    } catch (e) {
      sel.innerHTML = '<option value="">Error loading images</option>';
    }
  }

  function setStatus(msg, loading) {
    const el = document.getElementById('scan-status');
    el.innerHTML = loading ? `<span class="spinner"></span>${msg}` : msg;
  }

  async function runScan() {
    const image = document.getElementById('imageSelect').value;
    if (!image) return alert('Select an image first.');

    document.getElementById('scanBtn').disabled = true;
    setStatus(`Scanning ${image}...`, true);
    document.getElementById('qv-output').textContent = 'Scanning...';
    document.getElementById('cve-output').textContent = 'Scanning...';
    document.getElementById('rec-output').textContent = 'Scanning...';

    try {
      const res = await api(`/scan?image=${encodeURIComponent(image)}`);
      document.getElementById('qv-output').textContent  = res.quickview       || res.error || 'No output';
      document.getElementById('cve-output').textContent = res.cves            || res.error || 'No output';
      document.getElementById('rec-output').textContent = res.recommendations || res.error || 'No output';
      setStatus(`Scanned: ${image}`);
    } catch (e) {
      const msg = String(e);
      document.getElementById('qv-output').textContent  = msg;
      document.getElementById('cve-output').textContent = msg;
      document.getElementById('rec-output').textContent = msg;
      setStatus('Error');
    }
    document.getElementById('scanBtn').disabled = false;
  }

  function switchTab(name) {
    document.querySelectorAll('.tab').forEach(t => {
      t.classList.toggle('active', t.textContent.toLowerCase().replace(/\s/g,'') === name);
    });
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.getElementById('tab-' + name).classList.add('active');
  }

  loadImages();
</script>
</body>
</html>
